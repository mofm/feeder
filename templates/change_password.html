<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feeder</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}"/>
</head>
<body class="d-flex flex-column">

<header>
    {% block navbar %}
        {% include  '_items/navbar.html' %}
    {% endblock %}
</header>

<main class="container flex-grow-1">
    <div class="row">
        <div class="col">
            {% block content %}
                <div class="form-content my-3 p-3">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                                    <div class="card-header justify-content-center">
                                        <h3 class="font-weight-light my-4 text-center">Change Your Password</h3>
                                    </div>
                                    {% if form.errors %}
                                        <div class="alert alert-danger alert-dismissible" role="alert">
                                            <div id="form_errors">
                                                {% for key, value in form.errors.items %}
                                                    <strong>{{ value }}</strong>
                                                {% endfor %}
                                            </div>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endif %}

                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_old_password">Old
                                                            Password</label>
                                                        <input type="password" name="old_password"
                                                               autocomplete="new-password"
                                                               class="form-control" required id="id_old_password"
                                                               placeholder="Enter Old Password"/>
                                                        <span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_new_password1">New
                                                            Password</label>
                                                        <input type="password" name="new_password1"
                                                               autocomplete="new-password"
                                                               class="form-control" required id="id_new_password1"
                                                               placeholder="Enter New Password"/>
                                                        <span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="id_new_password2">New Password
                                                            Confirmation</label>
                                                        <input type="password" name="new_password2"
                                                               autocomplete="new-password"
                                                               required id="id_new_password2" class="form-control"
                                                               placeholder="Confirm New Password"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-10 offset-md-1">
                                                    <div class="form-group mt-0 mb-1">
                                                        <button type="submit" class="col-md-12 btn btn-dark" id="reset">
                                                            Update Password
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock content %}
        </div>
    </div>
</main>

<footer class="container-fluid bg-dark">
    <div class="row">
        <div class="col text-center">
            <img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px"/>
        </div>
    </div>
</footer>

<!-- jquery -->
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- [/] jquery -->
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
></script>
</body>
</html>
